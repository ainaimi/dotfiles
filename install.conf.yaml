- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.zshenv:
    ~/.config/bat:
        create: true
        path: config/bat
    ~/.config/rstudio:
        create: true
        path: config/rstudio
    # ~/.config/oh-my-zsh:
    #     create: true
    #     path: config/oh-my-zsh

- create:
    - ~/Work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
