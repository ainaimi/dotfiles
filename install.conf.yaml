- defaults:
    link:
      relink: true

- create:
    - ~/.ssh
    - ~/.config
    - ~/projects

- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.ssh/config: ssh/config
    ~/.zshrc:
    ~/.zshenv:
    ~/.config/bat:
        create: true
        path: config/bat
    ~/.config/rstudio:
        create: true
        path: config/rstudio
    ~/.config/oh-my-zsh:
        create: true
        path: config/oh-my-zsh
    ~/.config/iterm2/AppSupport/DynamicProfiles:
        create: true
        path: config/iterm2

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
